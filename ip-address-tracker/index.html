<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png" />

    <title>Frontend Mentor | IP Address Tracker</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <link rel="stylesheet" href="./dist/assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-wrapper">
        <h1 class="heading">IP Address Tracker</h1>
        <div class="search-wrapper">
          <input class="address-input" type="text" placeholder="Search for any IP address or domain" />
          <button class="search-btn">
            <img src="./images/icon-arrow.svg" alt="Search by IP or Domain" />
          </button>
        </div>
        <p class="error"></p>
        <div class="info-wrapper">
          <div class="info-box">
            <h5 class="info-title">IP ADDRESS</h5>
            <p class="info-text ip-address">-</p>
          </div>
          <div class="info-box">
            <h5 class="info-title">LOCATION</h5>
            <p class="info-text location">-</p>
          </div>
          <div class="info-box">
            <h5 class="info-title">TIMEZONE</h5>
            <p class="info-text timezone">-</p>
          </div>
          <div class="info-box">
            <h5 class="info-title">ISP</h5>
            <p class="info-text isp">-</p>
          </div>
        </div>
      </div>
    </header>
    <section class="map-wrapper">
      <div id="map"></div>
    </section>
    <script src="./dist/assets/js/script.js" type="module"></script>
  </body>
</html>
